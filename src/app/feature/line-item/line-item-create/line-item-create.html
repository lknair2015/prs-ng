<div class="p-4">
  <section class="heading d-flex justify-content-between align-items-center">
    <div class="heading d-flex align-items-center">
      <span class="fw-bold fst-italic">[{{ title }}] - PR ID: {{requestId}}</span>
      <a style="padding-left: 20px;" routerLink="/line-item-list/{{requestId}}">Return to List</a>
    </div>
    <span class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
  </section>
  <br>
</div>
<table class="table table-sm" style="width: 40%;">
  <tr>
    <th>Product: </th>
    <td>
      <select [(ngModel)]="lineItem.product" class="form-control border border-dark rounded" style="width: 100%;">
        <option *ngFor="let p of products" [ngValue]="p">
          {{ p.name }} 
        </option>
      </select>
    </td>
  </tr>
  <br>
  <tr>
    <th>Quantity:</th>
    <td>
      <input [(ngModel)]="lineItem.quantity" type="number" class="form-control border border-dark rounded" title="quantity" />
    </td>
  </tr>
</table>
<br>
<button type="submit" class="btn btn-primary mb-2" (click)="add()">Create</button>
