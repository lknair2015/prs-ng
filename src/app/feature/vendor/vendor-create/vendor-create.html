<div class="p-4">
  <section class="heading d-flex justify-content-between align-items-center">
    <div class="heading d-flex align-items-center">
    <span class="fw-bold fst-italic">[{{ title }}]</span>
    <a style="padding-left: 20px;"   routerLink="/vendor-list">Return to List</a>
    </div>
    <span style="margin-right: 10px;" class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
  </section>
  <br>
  <table class="table table-sm" style="width: 60%;">
    <tr>
      <th>code: </th>
      <td>
        <input [(ngModel)]="vendor.code" type="text" class="form-control" style="border: solid;" title="code"/>
      </td>
    </tr>
    <br>
    <tr>
      <th>Name:</th>
      <td>
        <input [(ngModel)]="vendor.name" type="text" class="form-control" style="border: solid;"style="border: solid;" title="name"/>
      </td>
    </tr>
    <br>
    <tr>
      <th>Address:</th>
      <td>
        <input [(ngModel)]="vendor.address" type="text" class="form-control" style="border: solid;" title="address"/>
      </td>
    </tr>
    <br>
    <tr>
      <th>State:</th>
      <td>
        <input [(ngModel)]="vendor.state" type="text" class="form-control" style="border: solid;" title="state"/>
      </td>
    </tr>
    <br>
    <tr>
      <th>City:</th>
      <td>
        <input [(ngModel)]="vendor.city" type="text" class="form-control" style="border: solid;" title="city"/>
      </td>
    </tr>
    <br>
    <tr>
      <th>Zip:</th>
      <td>
        <input [(ngModel)]="vendor.zip" type="text" class="form-control" style="border: solid;" title="zip"/>
      </td>
    </tr>
    <br>
    <tr>
      <th>Phone Number:</th>
      <td>
        <input [(ngModel)]="vendor.phoneNumber" type="text" class="form-control" style="border: solid;" title="phoneNumber"/>
      </td>
    </tr>
    <br>
    <tr>
      <th>Email:</th>
      <td>
        <input [(ngModel)]="vendor.email" type="text" class="form-control" style="border: solid;" title="email"/>
      </td>
    </tr>
  </table>
  <br>
  <button  type="submit" class="btn btn-primary mb-2"  (click)="addVendor()">Create</button>
</div>
