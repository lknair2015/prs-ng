<div *ngIf="vendor" class="component p-4">
  <section class="heading d-flex justify-content-between align-items-center">
    <div class="heading d-flex align-items-center">
      <span class="fw-bold fst-italic">[{{ title }}]</span>
      <a style="padding-left: 20px;" routerLink="/vendor-list">Return to List</a>
    </div>
    <span class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
  </section>
  <br>
  <main class="single">
    <table class="table table-sm" style="width: 50%;">
      <tr>
        <th>Id: </th>
        <td>{{ vendor.id }}</td>
      </tr>
      <br>
      <tr>
        <th>Code:</th>
        <td>
          <input [(ngModel)]="vendor.code" class="form-control border border-dark rounded" type="text" />
        </td>
      </tr>
      <br>
      <tr>
        <th>Name:</th>
        <td>
          <input [(ngModel)]="vendor.name" class="form-control border border-dark rounded" type="text" />
        </td>
      </tr>
      <br>
      <tr>
        <th>Address:</th>
        <td>
          <input [(ngModel)]="vendor.address" class="form-control border border-dark rounded" type="text" />
        </td>
      </tr>
      <br>
      <tr>
        <th>City:</th>
        <td>
          <input [(ngModel)]="vendor.city" class="form-control border border-dark rounded" type="text" />
        </td>
      </tr>
      <br>
      <tr>
        <th>State:</th>
        <td>
          <input [(ngModel)]="vendor.state" class="form-control border border-dark rounded" type="text" />
        </td>
      </tr>
      <br>
      <tr>
        <th>Zip:</th>
        <td>
          <input [(ngModel)]="vendor.zip" class="form-control border border-dark rounded" type="text" />
        </td>
      </tr>
      <br>
      <tr>
        <th>Phone Number:</th>
        <td>
          <input [(ngModel)]="vendor.phoneNumber" class="form-control border border-dark rounded" type="text" />
        </td>
      </tr>
      <br>
      <tr>
        <th>Email:</th>
        <td>
          <input [(ngModel)]="vendor.email" class="form-control border border-dark rounded" type="text" />
        </td>
      </tr>

    </table>
  </main>
  <span>
    <button type="submit" class="btn btn-primary mb-2" (click)="save()"> Save</button>
  </span>
</div>
