
<div *ngIf="vendor" class="component">
  <section class="heading d-flex justify-content-between align-items-center">
    <div class="heading d-flex align-items-center">
    <span class="fw-bold fst-italic">[{{ title }}]</span>
    <a style="padding-left: 20px;"   routerLink="/vendor-list">Return to List</a>
    </div>
    <span class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
  </section>
  <br>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>Id: </td>
        <td>{{ vendor.id }}</td>
      </tr>
      <tr>
        <td>Code:</td>
        <td>
          <input
            [(ngModel)]="vendor.code"
            class="rounded"
            type="text"
            
          />
        </td>
      </tr>
      <tr>
        <td>Name:</td>
        <td>
          <input
            [(ngModel)]="vendor.name"
            class="rounded"
            type="text"
            
          />
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td>
          <input
            [(ngModel)]="vendor.address"
            class="rounded"
            type="text"
            
          />
        </td>
      </tr>
      <tr>
        <td>City:</td>
        <td>
          <input
            [(ngModel)]="vendor.city"
            class="rounded"
            type="text"
        
          />
        </td>
      </tr>
      <tr>
        <td>State:</td>
        <td>
          <input
            [(ngModel)]="vendor.state"
            class="rounded"
            type="text"
        
          />
        </td>
      </tr>
      <tr>
        <td>Zip:</td>
        <td>
          <input
            [(ngModel)]="vendor.zip"
            class="rounded"
            type="text"
        
          />
        </td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td>
          <input
            [(ngModel)]="vendor.phoneNumber"
            class="rounded"
            type="text"
            
          />
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>
          <input
            [(ngModel)]="vendor.email"
            class="rounded"
            type="text"
            
          />
        </td>
      </tr>
      
    </table>
  </main>
  <span> 
      <button type = "submit" class="btn btn-primary mb-2" (click)="save()"> Save</button>
  </span>
</div>
