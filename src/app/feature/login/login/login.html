
<div class="container d-flex justify-content-center align-items-center font-weight-bold" style="height: 20%; margin-top: 100px;">
    <img src="images/PRS-logo-grey.png" width="60" height="60" title="PRS logo" style="margin-right: 10px;"/>
    <h1>Purchase Request System</h1>  
</div>
<br><br>
<div class="container d-flex justify-content-center align-items-center" style="height: 80%;">
    
    <div class="p-5 border rounded bg-light" style="width: 600px;">
        <div style="text-align: center;">
            <h4>Login</h4>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputUsername">Username:</label>
                <input type="username" class="form-control" id="exampleInputUsername" placeholder="Username"
                    [(ngModel)]="loginUser.username" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password"
                    [(ngModel)]="loginUser.password" [ngModelOptions]="{standalone: true}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="width: 500px;" (click)="login()">Submit</button>
            <p class="text-warning"> {{message}}</p>
        </form>
    </div>
</div>
