<div class="p-4">
  <section class="heading d-flex justify-content-between align-items-center">
    <div class="heading d-flex align-items-center">
      <span class="fw-bold fst-italic">[{{ title }}]</span>
      <a style="padding-left: 20px;" routerLink="/user-list">Return to List</a>
    </div>
    <span style="margin-right: 10px;" class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
  </section>
  <br>
  <table class="table table-sm" style="width: 60%;">
    <tr>
      <th>Username: </th>
      <td>
        <input [(ngModel)]="user.username" type="text" class="form-control border border-dark rounded"
          title="username" />
      </td>
    </tr>
    <br>
    <tr>
      <th>Password:</th>
      <td>
        <input [(ngModel)]="user.password" type="text" class="form-control border border-dark rounded"
          title="password" />
      </td>
    </tr>
    <br>
    <tr>
      <th>First Name:</th>
      <td>
        <input [(ngModel)]="user.firstName" type="text" class="form-control border border-dark rounded"
          title="firstName" />
      </td>
    </tr>
    <br>
    <tr>
      <th>Last Name:</th>
      <td>
        <input [(ngModel)]="user.lastName" type="text" class="form-control border border-dark rounded"
          title="lastname" />
      </td>
    </tr>
    <br>
    <tr>
      <th>Phone Number:</th>
      <td>
        <input [(ngModel)]="user.phoneNumber" type="text" class="form-control border border-dark rounded"
          title="phoneNumber" />
      </td>
    </tr>
    <br>
    <tr>
      <th>Email:</th>
      <td>
        <input [(ngModel)]="user.email" type="text" class="form-control border border-dark rounded" title="email" />
      </td>
    </tr>
    <br>
    <tr>
      <th>Reviewer:</th>
      <td>
        <input [(ngModel)]="user.reviewer" type="checkbox" style="border: solid;" [value]="user.reviewer" />
      </td>
    </tr>
    <br>
    <tr>
      <th>Admin:</th>
      <td>
        <input [(ngModel)]="user.admin" type="checkbox" style="border: solid;" [value]="user.admin" />
      </td>
    </tr>
  </table>
  <br>
  <button type="submit" class="btn btn-primary mb-2" (click)="add()">Create</button>
</div>
