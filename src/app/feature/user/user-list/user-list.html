<div class="p-4">
  <section class="heading d-flex justify-content-between align-items-center">
    <div class="heading d-flex align-items-center">
      <span class="fw-bold fst-italic">[{{ title }}]</span>
      <a style="padding-left: 20px;" routerLink="/user-create">
        <img width="20" height="20" src="images/add-icon.png" title="Add User" />
      </a>
    </div>
    <span style="margin-right: 10px;" class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
  </section>
  <br>
  <table *ngIf="users" class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Reviewer</th>
        <th>Admin</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.username }}</td>
        <td>{{ u.firstName}}</td>
        <td>{{ u.lastName }}</td>
        <td>{{ u.phoneNumber}}</td>
        <td>{{ u.email}}</td>
        <td><input type="checkbox" [checked]="u.reviewer" disabled /> </td>
        <td><input type="checkbox" [checked]="u.admin" disabled /> </td>

        <td>
          <a routerLink="/user-edit/{{u.id}}">
            <img src="images/pencil-icon.png" width="20" height="20" title="Edit User" /></a>
          |
          <a routerLink="/user-detail/{{u.id}}">
            <img src="images/details.png" width="20" height="20" title="User Details" />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
