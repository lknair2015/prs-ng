
<div *ngIf="user" class="component">
  <section class="heading d-flex justify-content-between align-items-center">
    <div class="heading d-flex align-items-center">
    <span class="fw-bold fst-italic">[{{ title }}]</span>
    <a style="padding-left: 20px;"   routerLink="/user-list">Return to List</a>
    </div>
    <span class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
  </section>
  <br>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>ID</td>
        <td>{{ user.id }}</td>
      </tr>
      <tr>
        <td>Username:</td>
        <td>
          <input
            [(ngModel)]="user.username"
            class="rounded"
            type="text"
            
          />
        </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <input
            [(ngModel)]="user.password"
            class="rounded"
            type="text"
            
          />
        </td>
      </tr>
      <tr>
        <td>First Name:</td>
        <td>
          <input
            [(ngModel)]="user.firstName"
            class="rounded"
            type="text"
            
          />
        </td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td>
          <input
            [(ngModel)]="user.lastName"
            class="rounded"
            type="text"
        
          />
        </td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td>
          <input
            [(ngModel)]="user.phoneNumber"
            class="rounded"
            type="text"
            
          />
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>
          <input
            [(ngModel)]="user.email"
            class="rounded"
            type="text"
            
          />
        </td>
      </tr>
      <tr>
        <td>Reviewer:</td>
        <td>
            <input 
                type="checkbox" [checked]="user.reviewer" 
            /> 
        </td>
      </tr>
      <tr>
        <td>Admin:</td>
        <td>
            <input 
                type="checkbox" [checked]="user.admin" 
            /> 
        </td>
      </tr>
    </table>
  </main>
  <span> 
      <button type = "submit" class="btn btn-primary mb-2" (click)="save()"> Save</button>
  </span>
</div>
