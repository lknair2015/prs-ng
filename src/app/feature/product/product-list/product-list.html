<div class="p-4">
  <section class="heading d-flex justify-content-between align-items-center">
    <div class="heading d-flex align-items-center">
      <span class="fw-bold fst-italic">[{{ title }}]</span>
      <a style="padding-left: 20px;" routerLink="/product-create">
        <img width="20" height="20" src="images/add-icon.png" title="Add Product" />
      </a>
    </div>
    <span style="margin: 10px;"  class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
  </section>
  <br>
  <table *ngIf="products" class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Vendor</th>
        <th>Part Number</th>
        <th>Name</th>
        <th>Price</th>
        <th>Unit</th>
        <th>Photopath</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.vendor.name }}</td>
        <td>{{ p.partNumber }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price |currency }}</td>
        <td>{{ p.unit}}</td>
        <td>{{ p.photoPath}}</td>

        <td>
          <a routerLink="/product-edit/{{p.id}}">
            <img src="images/pencil-icon.png" width="20" height="20" title="Edit Product" /></a>
          |
          <a routerLink="/product-detail/{{p.id}}">
            <img src="images/details.png" width="20" height="20" title="Product Details" />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
