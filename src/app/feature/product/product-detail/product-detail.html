<div *ngIf="product" class="component p-4">
  <section class="heading d-flex justify-content-between align-items-center">
    <div class="heading d-flex align-items-center">
      <span class="fw-bold fst-italic">[{{ title }}]</span>
      <a style="padding-left: 20px;" routerLink="/product-list">Return to List</a>
    </div>
    <span style="margin: 10px;" class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
  </section>
  <br>
  <main class="single">
    <table class="table table-sm" style="width: 50%;">
      <tr>
        <th>Id:</th>
        <td>{{ product.id }}</td>
      </tr>
      <br>
      <tr>
        <th>Vendor:</th>
        <td>
          <input [(ngModel)]="product.vendor.name" class="form-control border border-dark rounded" type="text"
            disabled />
        </td>
      </tr>
      <br>
      <tr>
        <th>Part Number:</th>
        <td>
          <input [(ngModel)]="product.partNumber" class="form-control border border-dark rounded" type="text"
            disabled />
        </td>
      </tr>
      <br>
      <tr>
        <th>Name:</th>
        <td>
          <input [(ngModel)]="product.name" class="form-control border border-dark rounded" type="text" disabled />
        </td>
      </tr>
      <br>
      <tr>
        <th>Price:</th>
        <td>
          <input [(ngModel)]="product.price" class="form-control border border-dark rounded" type="number" disabled />
        </td>
      </tr>
      <br>
      <tr>
        <th>Unit:</th>
        <td>
          <input [(ngModel)]="product.unit" class="form-control border border-dark rounded" type="text" disabled />
        </td>
      </tr>
      <br>
      <tr>
        <th>Photopath:</th>
        <td>
          <input [(ngModel)]="product.photoPath" class="form-control border border-dark rounded" type="text" disabled />
        </td>
      </tr>
    </table>
  </main>
  <span *ngif="user.admin">
    <span><a routerLink="/product-edit/{{ product.id }}" class="btn btn-sm btn-warning">Edit</a></span>
    <span style="padding-left: 20px;">

      <button (click)="delete()" class="btn btn-sm btn-danger">
        Delete
      </button></span>
  </span>
</div>
