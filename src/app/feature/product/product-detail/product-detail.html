
<div *ngIf="product" class="component">
  <section class="heading d-flex justify-content-between align-items-center">
    <div class="heading d-flex align-items-center">
    <span class="fw-bold fst-italic">[{{ title }}]</span>
    <a style="padding-left: 20px;"   routerLink="/product-list">Return to List</a>
    </div>
    <span class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
  </section>
  <br>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>Id:</td>
        <td>{{ product.id }}</td>
      </tr>
      <tr>
        <td>Vendor:</td>
        <td>
          <input
            [(ngModel)]="product.vendor.name"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Part Number:</td>
        <td>
          <input
            [(ngModel)]="product.partNumber"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Name:</td>
        <td>
          <input
            [(ngModel)]="product.name"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Price:</td>
        <td>
          <input
            [(ngModel)]="product.price"
            class="rounded"
            type="number"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Unit:</td>
        <td>
          <input
            [(ngModel)]="product.unit"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Photopath:</td>
        <td>
          <input
            [(ngModel)]="product.photoPath"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
    </table>
  </main>
  <span>
    <span
      ><a routerLink="/product-edit/{{ product.id }}" class="btn btn-sm btn-warning"
        >Edit</a
      ></span
    >
    <span style="padding-left: 20px;">
       
      <button (click)="delete()" class="btn btn-sm btn-danger">
        Delete
      </button></span
    >
  </span>
</div>
