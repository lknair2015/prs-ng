<div *ngIf="request" class="component">
    <section class="heading d-flex justify-content-between align-items-center">
        <div class="heading d-flex align-items-center">
            <span class="fw-bold fst-italic">[{{ title }}]</span>
            <a style="padding-left: 20px;" routerLink="/request-list">Return to List</a>
        </div>
        <span class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
    </section>
    <br>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>Id:</td>
                <td>{{ request.id }}</td>
            </tr>
            <tr>
                <td>User:</td>
                <td>
                    <input [(ngModel)]="request.user.firstName" class="rounded" type="text"  />
                </td>
            </tr>
            <tr>
                <td>Request Number:</td>
                <td>
                    <input [(ngModel)]="request.requestNumber" class="rounded" type="text" disabled />
                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>
                    <input [(ngModel)]="request.description" class="rounded" type="text"  />
                </td>
            </tr>
            <tr>
                <td>Justification:</td>
                <td>
                    <input [(ngModel)]="request.justification" class="rounded" type="text"  />
                </td>
            </tr>
            <tr>
                <td>Date Needed:</td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="text"  />
                </td>
            </tr>
            <tr>
                <td>Delivery Mode:</td>
                <td>
                    <input [(ngModel)]="request.deliveryMode" class="rounded" type="text"  />
                </td>
            </tr>
            <tr>
                <td>Status:</td>
                <td>
                    <input [(ngModel)]="request.status" class="rounded" type="text" disabled />
                </td>
            </tr>
            <tr>
                <td>Total:</td>
                <td>
                    <input [(ngModel)]="request.total" class="rounded" type="text" disabled />
                </td>
            </tr>
            <tr>
                <td>Submitted Date:</td>
                <td>
                    <input [(ngModel)]="request.submittedDate" class="rounded" type="text" disabled />
                </td>
            </tr>
            <tr>
                <td>Reason for Justification:</td>
                <td>
                    <input [(ngModel)]="request.reasonForJustification" class="rounded" type="text" disabled />
                </td>
            </tr>
        </table>
    </main>
    <span >
        
        <span style="padding-left: 20px;">

            <button  type="submit" class="btn btn-primary mb-2"  (click)="save()">Save</button>
        </span>
    </span>
</div>
