<div *ngIf="request" class="component p-4">
    <section class="heading d-flex justify-content-between align-items-center">
        <div class="heading d-flex align-items-center">
            <span class="fw-bold fst-italic">[{{ title }}]</span>
            <a style="padding-left: 20px;" routerLink="/request-list">Return to List</a>
        </div>
        <span style="margin: 10px;"  class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
    </section>
    <br>
    <main class="single">
        <table class="table table-sm" style="width: 50%;">
            <tr>
                <th>Id:</th>
                <td>{{ request.id }}</td>
            </tr>
            <br>
            <tr>
                <th>User:</th>
                <td>
                    <input [(ngModel)]="request.user.firstName" class="form-control border border-dark rounded" type="text" disabled />
                </td>
            </tr>
            <br>
            <tr>
                <th>Request Number:</th>
                <td>
                    <input [(ngModel)]="request.requestNumber" class="form-control border border-dark rounded" type="text" disabled />
                </td>
            </tr>
            <br>
            <tr>
                <th>Description:</th>
                <td>
                    <input [(ngModel)]="request.description" class="form-control border border-dark rounded" type="text" disabled />
                </td>
            </tr>
            <br>
            <tr>
                <th>Justification:</th>
                <td>
                    <input [(ngModel)]="request.justification" class="form-control border border-dark rounded" type="text" disabled />
                </td>
            </tr>
            <br>
            <tr>
                <th>Date Needed:</th>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="form-control border border-dark rounded" type="text" disabled />
                </td>
            </tr>
            <br>
            <tr>
                <th>Delivery Mode:</th>
                <td>
                    <input [(ngModel)]="request.deliveryMode" class="form-control border border-dark rounded" type="text" disabled />
                </td>
            </tr>
            <br>
            <tr>
                <th>Status:</th>
                <td>
                    <input [(ngModel)]="request.status" class="form-control border border-dark rounded" type="text" disabled />
                </td>
            </tr>
            <br>
            <tr>
                <th>Total:</th>
                <td>
                    <input [(ngModel)]="request.total" class="form-control border border-dark rounded" type="text" disabled />
                </td>
            </tr>
            <br>
            <tr>
                <th>Submitted Date:</th>
                <td>
                    <input [(ngModel)]="request.submittedDate" class="form-control border border-dark rounded" type="text" disabled />
                </td>
            </tr>
            <br>
            <tr>
                <th>Reason for rejection:</th>
                <td>
                    <input [(ngModel)]="request.reasonForRejection" class="form-control border border-dark rounded" type="text" disabled />
                </td>
            </tr>
        </table>
    </main>
    <span *ngIf="request.status === 'NEW'">
        <span>
            <a routerLink="/request-edit/{{ request.id }}" class="btn btn-sm btn-warning">Edit</a>
        </span>
        <span style="padding-left: 20px;">

            <button (click)="delete()" class="btn btn-sm btn-danger">
                Delete
            </button>
        </span>
    </span>
</div>
