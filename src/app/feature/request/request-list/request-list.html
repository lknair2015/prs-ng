<div class="p-4">
  <section class="heading d-flex justify-content-between align-items-center">
    <div class="heading d-flex align-items-center">
      <span class="fw-bold fst-italic">[{{ title }}]</span>
      <a style="padding-left: 20px;" routerLink="/request-create">
        <img width="20" height="20" src="images/add-icon.png" title="Add Product" />
      </a>
    </div>
    <span style="margin-right: 10px;"  class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
  </section>
  <br>
  <table *ngIf="requests" class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>User</th>
        <th>Description</th>
        <th>Justification</th>
        <th>Date Needed</th>
        <th>Status</th>
        <th>Total</th>
        <th>Submitted Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of requests">
        <td>{{ r.user.firstName+" "+r.user.lastName }}</td>
        <td>{{ r.description }}</td>
        <td>{{ r.justification }}</td>
        <td>{{ r.dateNeeded}}</td>
        <td>{{ r.status}}</td>
        <td>{{ r.total}}</td>
        <td>{{ r.submittedDate}}</td>

        <td>
          <a *ngIf="r.status === 'NEW'" routerLink="/request-edit/{{r.id}}">
            <img src="images/pencil-icon.png" width="20" height="20" title="Edit Request" /></a>
          |
          <a routerLink="/request-detail/{{r.id}}">
            <img src="images/details.png" width="20" height="20" title="Request Details" />
          </a>
          |
          <a routerLink="/line-item-list/{{r.id}}">
            <img src="images/lines.png" width="20" height="20" title="Request line items" />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
