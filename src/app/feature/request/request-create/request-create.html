<div class="p-4">
  <section class="heading d-flex justify-content-between align-items-center">
    <div class="heading d-flex align-items-center">
    <span class="fw-bold fst-italic">[{{ title }}]</span>
    <a style="padding-left: 20px;"   routerLink="/request-list">Return to List</a>
    </div>
    <span style="margin-right: 10px;" class="fw-bold fst-italic">Hello, {{loggedInUser}}</span>
  </section>
  <br>
  <table class="table table-sm" style="width: 60%;">
    <tr>
      <th>User: </th>
      <td>
        <input type="text" class="form-control border border-dark rounded" title="partNumber" [value]="userFullName" disabled/>
      </td>
    </tr>
    <br>
    <tr>
      <th>Description:</th>
      <td>
        <input [(ngModel)]="requestNew.description" type="text" class="form-control border border-dark rounded" title="description"/>
      </td>
    </tr>
    <br>
    <tr>
      <th>Justification:</th>
      <td>
        <input [(ngModel)]="requestNew.justification" type="text" class="form-control border border-dark rounded" title="justification"/>
      </td>
    </tr>
    <br>
    <tr>
      <th>Date Needed:</th>
      <td>
        <input [(ngModel)]="requestNew.dateNeeded" type="date" class="form-control border border-dark rounded" title="dateNeeded"/>
      </td>
    </tr>
    <br>
    <tr>
      <th>Delivery Mode:</th>
      <td>
        <select [(ngModel)]="requestNew.deliveryMode" class="rounded" style="width: 100%;">
            <option *ngFor="let m of mode" [ngValue]="m">
              {{ m }}
            </option>
        </select>
      </td>
    </tr>
  </table>
  <br>
  <button  type="submit" class="btn btn-primary mb-2"  (click)="add()">Create</button>
</div>
